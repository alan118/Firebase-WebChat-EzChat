<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	crossorigin="anonymous"></script>
	<script src="semantic/semantic.min.js"></script>
	<script src="script/login.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body style="background-color: darkslategrey">
	
	<div class="ui middle aligned center aligned grid">
		<div class="column">
			<form class="ui large form">
				<div class="ui stacked segment">
					<div class="field">
						<h2 class="ui teal image header">
							<img src="images/weblogo.png" class="image">
							<div class="content">
								Log-in to your account
							</div>
						</h2>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="user icon"></i>
							<input id="txtemail" type="text" name="email" placeholder="E-mail address">
						</div>
					</div>
					<div class="field">
						<div class="ui left icon input">
							<i class="lock icon"></i>
							<input id="txtpassword" type="password" name="password" placeholder="Password">
						</div>
					</div>
					<div id="btlogin" class="ui fluid large teal submit button">Login</div>
				</div>

				<div id="login_error" class="ui negative message">
  <i class="close icon"></i>
  <div class="header">
    Login Failed
  </div>
  <p id="login_result">That offer has expired
</p></div>

			</form>

			<div class="ui message">
				New to us? <a href="signup.html">Sign Up</a>
			</div>
		</div>
	</div>

	<script src="script/firebase.js"></script>

</body>
</html>
