<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="semantic/semantic.min.js"></script>

    <script src="script/signup.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.0.0/firebase.js"></script>

    <link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body style="background-color: darkslategrey">

    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <form class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <h2 class="ui teal image header">
                            <img src="images/weblogo.png" class="image">
                            <div class="content">
                                Register
                            </div>
                        </h2>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input id="txtemail" type="text" name="email" placeholder="E-mail address">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input id="txtpassword" type="password" name="password" placeholder="Password (more than 6character)">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input id="txtconpassword" type="password" name="password" placeholder="Confirm password">
                        </div>
                    </div>
                    <div id="btregister" class="ui fluid large teal submit button">Register</div>
                </div>

               <div id="register_error" class="ui negative message">
                  <i class="close icon"></i>
                  <div class="header">
                    Register Failed
                  </div>
                  <p id="register_result">That offer has expired
                </p></div>

            </form>

            
        </div>
    </div>

    <div id="regsuccess_modal" class="ui basic modal">
        <div class="ui icon header">
            <i class="checkmark icon"></i>
            Register Success
        </div>
        <div class="ui horizontal divider">
            MESSAGE
        </div>
        <div class="content">
            <center>Please verify user email </center>
        </div>
        
        <div class="actions">
            <a href="login.html">
                <div class="ui green ok inverted button">
                    <i class="checkmark icon"></i>
                    Back to login page
                </div>
            </a>
        </div>
    </div>


    <div id="regfailed_modal" class="ui basic modal">
        <div class="ui icon header">
                <i class="remove icon"></i>
                Register Failed
        </div>
        
        <div class="ui horizontal divider">
            ERROR MESSAGE
        </div>
       
        <div id="result_message" class="content">
            
        </div>
        
        <div class="actions">
            
            <a href="login.html">
                <div class="ui red basic cancel inverted button">
                    <i class="checkmark icon"></i>
                    Back to login page
                </div>
            </a>
            <div class="ui green ok inverted button">
                <i class="remove icon"></i>
                    Try Again    
            </div>
        </div>
    </div>


<script src="script/firebase.js"></script>

</body>
</html>
